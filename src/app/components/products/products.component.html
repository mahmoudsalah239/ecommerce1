<div class="container mt-5">
    <!-- Loading indicator -->
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Error message -->
    <div *ngIf="error" class="alert alert-danger text-center" role="alert">
      Error fetching products. Please try again later.
    </div>
  
    <!-- Product Grid -->
    <div class="row" *ngIf="!loading && !error">
      <div *ngFor="let product of products" class="col-12 col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
          <img
            [src]="product.image"
            class="card-img-top img-fluid"
            alt="{{ product.title }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">
              <strong>Price:</strong> ${{ product.price }}
            </p>
            <p class="card-text">
              <strong>Rating:</strong> {{ product.rating.rate }} / 5
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
